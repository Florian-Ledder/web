<!DOCTYPE html>
<html lang="de" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flo | Entwickler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans flex items-center justify-center min-h-screen px-6">
  <main class="max-w-xl text-center">
    <h1 class="text-5xl font-bold mb-4">Hi, ich bin Flo</h1>
    <p class="text-lg mb-6 text-gray-700 dark:text-gray-400">
      Ich entwickle Software, schreibe Code und baue pragmatische LÃ¶sungen. Kein Bullshit.
    </p>
    <div class="flex justify-center gap-6 mb-8">
      <a href="https://github.com/deinusername" target="_blank" rel="noopener" class="text-blue-600 dark:text-blue-400 hover:underline">GitHub</a>
      <a href="mailto:dein@email.de" class="text-blue-600 dark:text-blue-400 hover:underline">Kontakt</a>
    </div>
    <button id="toggleDark" class="px-5 py-2 bg-gray-200 dark:bg-gray-700 rounded text-gray-900 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Dark Mode an/aus
    </button>
  </main>

  <script>
    const toggle = document.getElementById('toggleDark');
    const html = document.documentElement;

    // Dark Mode speichern und laden
    if(localStorage.getItem('theme') === 'dark' || 
       (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      if(html.classList.contains('dark')){
        html.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        html.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
