<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flo | Entwickler</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #222222;
      --bg-dark: #1a1a1a;
      --text-dark: #eee;
      --link-light: #2563eb;
      --link-dark: #60a5fa;
      --btn-bg-light: #e5e7eb;
      --btn-bg-dark: #374151;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    main {
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      color: inherit;
      opacity: 0.8;
    }

    a {
      color: var(--link-light);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }

    body.dark a {
      color: var(--link-dark);
    }

    a:hover {
      text-decoration: underline;
    }

    .links {
      margin-bottom: 2rem;
    }

    button {
      padding: 0.5rem 1.5rem;
      background-color: var(--btn-bg-light);
      border: none;
      border-radius: 0.375rem;
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #d1d5db;
    }

    body.dark button {
      background-color: var(--btn-bg-dark);
      color: var(--text-dark);
    }

    body.dark button:hover {
      background-color: #4b5563;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 3.5rem;
      }

      p {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Hi, ich bin Flo</h1>
    <p>Ich entwickle Software, schreibe Code und baue pragmatische LÃ¶sungen. Kein Bullshit.</p>
    <div class="links">
      <a href="https://github.com/deinusername" target="_blank" rel="noopener">GitHub</a>
      <a href="mailto:dein@email.de">Kontakt</a>
    </div>
    <button id="toggleDark">Dark Mode an/aus</button>
  </main>

  <script>
    const toggle = document.getElementById("toggleDark");
    const body = document.body;

    // Dark Mode laden
    if (localStorage.getItem("theme") === "dark" || 
       (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      body.classList.add("dark");
    }

    toggle.addEventListener("click", () => {
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    });
  </script>
</body>
</html>
