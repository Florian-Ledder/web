<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server erreichbar</title>
    <style>
        :root {
          color-scheme: dark;
          --bg: #121212;
          --fg: #eeeeee;
          --accent: #4caf50;
          --font: system-ui, sans-serif;
        }
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
          background: var(--bg);
          color: var(--fg);
          font-family: var(--font);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
          padding: 1.5rem;
        }
        h1 {
          font-size: 1.8rem;
          margin-bottom: 1rem;
          color: var(--accent);
        }
        p {
          font-size: 1rem;
          opacity: 0.85;
          margin-bottom: 2rem;
          max-width: 28rem;
        }
        .icon {
          width: 64px;
          height: 64px;
          stroke: var(--fg);
          stroke-width: 1.5;
          fill: none;
          margin-bottom: 1.5rem;
        }
        .tick {
          stroke: var(--accent);
          stroke-width: 2;
          stroke-linecap: round;
          stroke-linejoin: round;
          fill: none;
        }
        @media (max-width: 600px) {
          h1 {
            font-size: 1.4rem;
          }
          .icon {
            width: 48px;
            height: 48px;
          }
        }
    </style>
</head>
<body>
<!-- Symbol: Server mit grünem Haken -->
<svg class="icon" viewBox="0 0 24 24">
    <rect x="3" y="4" width="18" height="4" rx="1" ry="1" fill="currentColor" stroke="none"/>
    <rect x="3" y="10" width="18" height="4" rx="1" ry="1" fill="currentColor" stroke="none"/>
    <rect x="3" y="16" width="18" height="4" rx="1" ry="1" fill="currentColor" stroke="none"/>
    <circle cx="7" cy="6" r="0.8" fill="#121212"/>
    <circle cx="7" cy="12" r="0.8" fill="#121212"/>
    <circle cx="7" cy="18" r="0.8" fill="#121212"/>
    <polyline class="tick" points="8,12 11,15 16,9" />
</svg>

<h1>Verbindung zum Server hergestellt</h1>
<p>Die App ist online und mit dem Server verbunden. Alles läuft wie erwartet.</p>
</body>
</html>
